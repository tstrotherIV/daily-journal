<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/journal.css" />
  </head>
  <body>
    <h1>Daily Journal</h1>
    <journalForm id="journalForm">
      <form action="">
        <fieldset>
          <div id="Date">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" <input
          </div>
          <div id="Concepts">
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" <input
          </div>
          <div id="journalEntry">
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" <input
          </div>
          <div id="mood">
            <label for="mood">Mood for the day</label>
            <select id="mood" name="mood">
              <option value="happy">Happy!</option>
              <option value="sad">Sad</option>
              <option value="confused">Confused</option>
              <option value="dontAsk">Dont Ask</option>
            </select>
          </div>
          <div id="submit">
            <label for="formSubmit">Record Journal Entry</label>
            <input type="submit" value="Submit" />
          </div>
        </fieldset>
      </form>
    </journalForm>
  </body>
</html>
