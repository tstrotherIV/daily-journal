<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/journal.css" />
  </head>

  <body>
    <section class="topBlock">
    <h1>Daily Journal</h1>
    <!-- <form name="myForm" onsubmit="return validateForm()" method="post"> -->
      <fieldset>
        <div id="column">
          <label for="journalDate" id="row">Date of entry</label>
          <input type="date" name="journalDate" id="dateEntry" /><br /><br />
        </div>
        <div id="column">
          <label for="conceptsCovered" id="row">Concepts Covered</label>
          <input
            type="text"
            name="conceptsCovered"
            id="conceptEntry"
          /><br /><br />
        </div>
        <div id="column">
          <label for="journalEntry" id="row">Journal Entry</label>
          <textarea
            name="journalEntry"
            id="journalEntry"
            cols="30"
            rows="4"
          ></textarea>
          <br/><br/>
        </div>
        <div id="column">
          <label for="mood" id="row">Mood for the day</label>
          <select id="moodEntry" name="mood" id="row">
            <option value="Happy!">Happy!</option>
            <option value="Sad">Sad</option>
            <option value="Confused">Confused</option>
            <option value="Don't Ask">Don't Ask</option> </select
          ><br /><br />
        </div>
        <section class="buttons">
          <button id="record-journal-entry">Record Journal Entry</button>
        </section>  
      </fieldset>
    </form>

    <!--Start of Filter Form-->
    <section class="filterButtons">
      <p>Filter Journal Entries by Mood</p>
      <div id="filterButtons">
        <div>
          <input type="radio" id="filter--Happy!" name="filterButton" value="Happy!">
          <label for="happy">Happy</label><br>
        </div>
        <div>
          <input type="radio" id="filter--Sad" name="filterButton" value="Sad">
          <label for="sad">Sad</label><br>
        </div>
        <div>
          <input type="radio" id="filter--Confused" name="filterButton" value="Confused">
          <label for="confused">Confused</label>
        </div>
        <div>
          <input type="radio" id="filter--Don't Ask" name="filterButton" value="Don't Ask">
          <label for="dontAsk">Don't Ask</label>
        </div>
      </div> 
    </section>
    <!--End of Filter Form-->

    
    <section class="buttons">
      <button id="getAllJournals">See All Journals</button>
      <button id="clearAllJournals">Clear</button>
    </section>
  </section>

<!--Start of Edit Section-->
  <form action="" id="edit_form">
    <input type="hidden" id="entryId" value="" />

    <fieldset>
      <label for="date">Date</label>
      <input type="text" id="date">
    </fieldset>
    <fieldset>
      <label for="concept">Concept</label>
      <input type="text" id="concept">
    </fieldset>
    <fieldset>
      <label for="journal">Journal Text</label>
      <input type="text" id="journal">
    </fieldset>
    <fieldset>
      <label for="mood" id="row">Mood for the day</label>
          <select id="formMood" name="mood" id="row">
            <option value="Happy!">Happy!</option>
            <option value="Sad">Sad</option>
            <option value="Confused">Confused</option>
            <option value="Don't Ask">Don't Ask</option> 
          </select>
    </fieldset>
    <button id="form-submit">Save Changes</button>
  </form>
  <!--End of Edit Section-->

  <section id="container"></section>
  <article class="entryLog"></article>
  

    <script type="module" src="/scripts/journal.js"></script>
  </body>
</html>
