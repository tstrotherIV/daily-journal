<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/journal.css" />
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <div id="column">
          <label for="journalDate" id="row">Date of entry</label>
          <input type="date" name="journalDate" id="" /><br /><br />
        </div>
        <div id="column">
          <label for="conceptsCovered" id="row">Concepts Covered</label>
          <input type="text" name="conceptsCovered" id="" /><br /><br />
        </div>
        <div id="column">
          <label for="journalEntry" id="row">Journal Entry</label>
          <textarea name="journalEntry" id="" cols="30" rows="4"></textarea
          ><br /><br />
        </div>
        <div id="column">
          <label for="mood" id="row">Mood for the day</label>
          <select id="" name="mood" id="row">
            <option value="happy">Happy!</option>
            <option value="sad">Sad</option>
            <option value="confused">Confused</option>
            <option value="dontAsk">Dont Ask</option> </select
          ><br /><br />
        </div>
        <input type="submit" value="Record Journal Entry" />
      </fieldset>
    </form>
    <script src="/scripts/journal.js"></script>
  </body>
</html>
